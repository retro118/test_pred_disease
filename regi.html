<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-page">
    <div class="form">
      <form class="login-form">
        <div id="hname">
          <input type="text" placeholder="Hospital name"/>
        </div>
        <div id="hemail">
          <input type="text" placeholder="Email"/>
        </div>
        <div id="husername">
          <input type="text" placeholder="Username"/>
        </div>
        <div id="hpass">
          <input type="password" placeholder="Password"/>
        </div>
        <div id="hcpass">
          <input type="password" placeholder="Confirm password"/>
        </div>
        <div id="hcountry">
          <input type="text" placeholder="Country"/>
        </div>
        <div id="hstate">
          <input type="text" placeholder="State"/>
        </div>
        <div id="hadd">
          <input type="text" width="50px" placeholder="Address" style="height: 80px;"/>
        </div>
        <div id="hpin">
          <input type="tel" placeholder="Pin code"/>
        </div>
        <div id="hno">
          <input type="tel" placeholder="Contact no"/>
        </div>
        <div id="hbtn">
          <button onclick="location.href='login.html'" type="button">Register</button>
        </div>
        <!--<p class="message"><a href="login.html">Log In</a></p>-->

      </form>
    </div>
  </div>
</body>
</html>
